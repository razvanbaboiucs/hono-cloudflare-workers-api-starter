name: Deploy prod
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy prod
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          preCommands: |
            echo "ğŸ“ Generate types for prod env"
            wrangler types --env prod
            echo "âœ… ğŸ“ Finished generating types for prod env"
            echo "ğŸš€ Apply D1 database migrations for prod env"
            wrangler d1 migrations apply DB --remote --env prod
            echo "âœ… ğŸš€ Finished applying D1 database migrations for prod env"
          command: deploy --env prod